				<div class="panel panel-default col-md-8 main-content">
					<div class="page-header">
						<h1 id="main-content-header">Contact</h1>
					</div>
					<div class="panel-body">
						<form action="mailto:bugleb@gmail.com" method="post" enctype="text/plain">
							<div class="form-group">
								<label for="name">Name</label>
								<input type="text" class="form-control" id="name" name="name" placeholder="Name">
							</div>
							<div class="form-group">
								<label for="email">Email address</label>
								<input type="email" class="form-control" id="email" name="email" placeholder="Email">
							</div>
							<div class="form-group">
								<label for="message">Message</label>
								<textarea class="form-control" rows="5" id="message" name="message"></textarea>
							</div>
							<button type="submit" class="btn btn-default">Submit</button>
						</form>
					</div>
				</div>

				<div class="panel panel-default col-md-4 sidebar">
					<h2 id="sidebar-header">Connect With Me</h2>
					<hr id="sidebar-hr"/>

					<div class="social-links">
						<a href="https://github.com/bugleb" target="_blank">
